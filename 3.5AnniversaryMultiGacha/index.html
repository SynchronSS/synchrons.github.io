<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>３．５周年マルチガチャラインアップ</h1>

<button class="collapsible">火属性</button>
<div class="content">
  <p id="3.5fire"></p>
</div>
<button class="collapsible">水属性</button>
<div class="content">
  <p id="3.5water"></p>
</div>
<button class="collapsible">木属性</button>
<div class="content">
  <p id="3.5wind"></p>
</div>
<button class="collapsible">光属性</button>
<div class="content">
  <p id="3.5light"></p>
</div>
<button class="collapsible">暗属性</button>
<div class="content">
  <p id="3.5dark"></p>
</div>

<p>マイリスト</p>
<p id = "mylist"></p>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = 1000 + "px";
    } 
  });
}

function remove(el) {
	var element = el;
	element.remove();
}

function addtolist(i){
	var imagehtml = '<img src="../cards/'+ i +'.png" onclick="remove(this)" class="responsive" width="70" height="100%">';
	document.getElementById("mylist").innerHTML += imagehtml;
}

var wind = [1];
var light = [1];
var dark = [1];

for (let j = 1; j <= 42; j++) {
	var imagehtml = '<img src="../cards/'+ j +'.png" onclick="addtolist('+ j +')" class="responsive" width="70" height="100%">';
	document.getElementById("3.5fire").innerHTML += imagehtml;
}

for (let j = 43; j <= 81; j++) {
	var imagehtml = '<img src="../cards/'+ j +'.png" onclick="addtolist('+ j +')" class="responsive" width="70" height="100%">';
	document.getElementById("3.5water").innerHTML += imagehtml;
}

for (let j = 82; j <= 121; j++) {
	var imagehtml = '<img src="../cards/'+ j +'.png" onclick="addtolist('+ j +')" class="responsive" width="70" height="100%">';
	document.getElementById("3.5wind").innerHTML += imagehtml;
}

for (let j = 122; j <= 166; j++) {
	var imagehtml = '<img src="../cards/'+ j +'.png" onclick="addtolist('+ j +')" class="responsive" width="70" height="100%">';
	document.getElementById("3.5light").innerHTML += imagehtml;
}

for (let j = 167; j <= 206; j++) {
	var imagehtml = '<img src="../cards/'+ j +'.png" onclick="addtolist('+ j +')" class="responsive" width="70" height="100%">';
	document.getElementById("3.5dark").innerHTML += imagehtml;
}
/*
for (var number in fire){
	var imagehtml = '<img src="../cards/'+ fire[number] +'.png" onclick="addtolist('+ fire[number] +')" class="responsive" width="70" height="100%">';
	document.getElementById("3.5fire").innerHTML += imagehtml;
};

*/

</script>
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}

.responsive {
  width: 100%;
  max-width: 80px;
  height: auto;
}

</style>
</body>
</html>
